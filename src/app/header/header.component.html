<header class="site-header">
  <div class="container">
    <div class="logo">
      <a href="/">
        <img src="assets/logo.png" alt="Logo" />
        <span>Delicias de la Granja</span>
      </a>
    </div>
    <nav class="main-nav">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Inicio</a
          >
        </li>
        <li>
          <a routerLink="/products" routerLinkActive="active">Productos</a>
        </li>
        <li><a routerLink="/about" routerLinkActive="active">Nosotros</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>
